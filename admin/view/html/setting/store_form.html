<script type="text/javascript">
    $('select[name=\'config_country_id\']').on('change', function () {
        $.ajax({
            url: 'index.php?url=localisation/country/country&member_token=<?php echo $member_token; ?>&country_id=' + this.value,
            dataType: 'json',
            beforeSend: function () {
                $('select[name=\'config_country_id\']').prop('disabled', true);
            },
            complete: function () {
                $('select[name=\'config_country_id\']').prop('disabled', false);
            },
            success: function (json) {
                html = '<option value=""><?php echo $text_select; ?></option>';

                if (json['zone'] && json['zone'] != '') {
                    for (i = 0; i < json['zone'].length; i++) {
                        html += '<option value="' + json['zone'][i]['zone_id'] + '"';

                        if (json['zone'][i]['zone_id'] == '<?php echo $config_zone_id; ?>') {
                            html += ' selected="selected"';
                        }

                        html += '>' + json['zone'][i]['name'] + '</option>';
                    }
                } else {
                    html += '<option value="0" selected="selected"><?php echo $text_none; ?></option>';
                }

                $('select[name=\'config_zone_id\']').html(html);

                $('#button-save').prop('disabled', false);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
            }
        });
    });

    $('select[name=\'config_country_id\']').trigger('change');
</script>
